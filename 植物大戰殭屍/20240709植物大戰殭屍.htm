<html lang="en">
    <head>
        <title>植物大戰殭屍</title>
        <meta charset="UTF-8">
        <style>
            canvas {border: 1px solid #000; }
        </style>
    </head>
    <body>
        <div>
            <canvas id="_Canvas" width="700" height="490"></canvas>
        </div>
        <img id="sunflower" src="./flower.png" alt="Source Image" style="display:none;" >
        <img id="plant" src="./plant.png" alt="Source Image" style="display:none;" >
        <img id="bullet" src="./leaf.png" alt="Source Image" style="display:none;" >
        <img id="sun" src="./sun.png" alt="Source Image" style="display:none;" >
        <img id="slowZombie" src="./halloween.png" alt="Source Image" style="display:none;" >
        <img id="angryZombie" src="./running.png" alt="Source Image" style="display:none;" >
        <img id="rock" src="./rocks.png" alt="Source Image" style="display:none;" >
        <img id="cart" src="./shopping-cart.png" alt="Source Image" style="display:none;" >
    </body>
</html>

<!--
=======================================================
   Script
=======================================================
-->
<script>

const CELLWIDTH = 70 ;

const canvas = document.getElementById('_Canvas');
const ctx = canvas.getContext('2d');

ctx.fillStyle = 'green';
ctx.fillRect( 0 , 0 , CELLWIDTH*9+CELLWIDTH , CELLWIDTH*5 );
ctx.beginPath();
ctx.strokeStyle = 'gray';
ctx.lineWidth = 1.5 ;
for( let i = 0 ; i < 9+1 ; i++ ){
    ctx.moveTo( i*CELLWIDTH+CELLWIDTH , 0*CELLWIDTH );
    ctx.lineTo( i*CELLWIDTH+CELLWIDTH , 5*CELLWIDTH );
}
ctx.stroke();
ctx.strokeStyle = 'black';
for( let i = 0 ; i < 5+1+2 ; i++ ){
    if( i >= 6 ){
        ctx.lineWidth = 4 ;
    }else{
        ctx.lineWidth = 2 ;
    }
    ctx.beginPath();
    ctx.moveTo( 0*CELLWIDTH+CELLWIDTH , i*CELLWIDTH );
    ctx.lineTo( 9*CELLWIDTH+CELLWIDTH , i*CELLWIDTH );
    ctx.stroke();
}
ctx.beginPath();
ctx.strokeStyle = 'black';
ctx.lineWidth = 3 ;
for( let i = 0 ; i < 9+1 ; i++ ){
    ctx.moveTo( i*CELLWIDTH+CELLWIDTH , 6*CELLWIDTH );
    ctx.lineTo( i*CELLWIDTH+CELLWIDTH , 7*CELLWIDTH );
}
ctx.stroke();
window.onload = function(){
    drawSunflower(1,0);
    drawPlant(0,0);
    drawBullet(1,100);
    drawSun(1,0);
    drawSlowZombie(0,8);
    drawAngryZombie(1,8);
    drawRock(1,3);
    drawCart(0,0);
}

function drawSunflower(row,col){
    ctx.drawImage(sunflower,col*CELLWIDTH+CELLWIDTH,row*CELLWIDTH,CELLWIDTH*9/7,CELLWIDTH*9/7)
}
function drawPlant(row,col){
    ctx.drawImage(plant,col*CELLWIDTH+CELLWIDTH,row*CELLWIDTH,CELLWIDTH*6/7,CELLWIDTH*6/7);
}
function drawBullet(row,x){
    ctx.drawImage(bullet,x+CELLWIDTH,row*CELLWIDTH+30,CELLWIDTH*2/7,CELLWIDTH*2/7);
}
function drawSun(row,col){
    ctx.drawImage(sun,col*CELLWIDTH+CELLWIDTH,row*CELLWIDTH,CELLWIDTH*4/7,CELLWIDTH*4/7);
}
function drawSlowZombie(row,col){
    ctx.drawImage(slowZombie,col*CELLWIDTH+CELLWIDTH,row*CELLWIDTH,CELLWIDTH,CELLWIDTH);
}
function drawAngryZombie(row,col){
    ctx.drawImage(angryZombie,col*CELLWIDTH+CELLWIDTH,row*CELLWIDTH,CELLWIDTH*6/7,CELLWIDTH*6/7);
}
function drawRock(row,col){
    ctx.drawImage(rock,col*CELLWIDTH+CELLWIDTH,row*CELLWIDTH,CELLWIDTH*6/7,CELLWIDTH*6/7);
}
function drawCart(row,x){
    ctx.drawImage(cart,0,row*CELLWIDTH,CELLWIDTH*5/7,CELLWIDTH*5/7);
}


</script>
