<script>

const ctx = canvas.getContext('2d');

// let img = document.getElementById( 'background' );

ctx.fillStyle = "SaddleBrown";;
ctx.fillRect(0,0,canvas.width,canvas.height);

let matrix = [];
for(let row = 0 ; row < 7 ; row++ ){
	matrix[row] = [];
	for(let col = 0 ; col < 7 ; col++ ){
		if( ((row < 2)||(row > 4))&&((col < 2)||(col > 4)) ){
			matrix[row][col] = -1 ;
		}else{
			matrix[row][col] = 1;
		}
	}
}
console.log(matrix);


function drawGo(){
	ctx.fillStyle = 'black';
	for(let row = 0 ; row < 7 ; row++ ){
		for(let col = 0 ; col < 7 ; col++ ){
			if( matrix[row][col] >= 0 ){
				if( matrix[row][col] == 0 ){
					ctx.fillStyle = 'black';
				}else if( matrix[row][col] == 1 ){
					ctx.fillStyle = 'Wheat';
				}else if( matrix[row][col] == 0.5 ){
					ctx.fillStyle = 'gray';
				}
				ctx.beginPath();
				ctx.arc(50+100*row, 50+100*col, 30, 0, 360);
				ctx.stroke();
				ctx.fill();
			}	
		}
	}
}
drawGo();


class Mouse{
	first = true ;
	selected = false ;
	selectedRow ;
	selectedCol ;
	middleGoRow ;
	middleGoCol ;
	constructor(){
		document.addEventListener("click", this.mouseEvent.bind(this) ) ;
	}
	mouseEvent(event) {
		const rect = canvas.getBoundingClientRect();
		for(let row = 0 ; row < 7 ; row++ ){
			for(let col = 0 ; col < 7 ; col++ ){
				if( matrix[row][col] >= 0 ){
					this.check( (event.clientX-rect.left) ,(event.clientY-rect.top) ,row ,col )
				}
			}
		}
	}
	check( mouseX ,mouseY ,goRow ,goCol ){	//檢查哪一格
		if( Math.sqrt( ( mouseX-(50+100*goRow) )**2 + ( mouseY-(50+100*goCol) )**2 ) <= 20 ){
			this.run(goRow ,goCol);
		}
	}
	run( goRow ,goCol ){
		if( this.first == true ){	//第一次
			//console.log("first");
			matrix[goRow][goCol] = 0 ;
			this.first = false ;
		}else if( matrix[goRow][goCol] == 1 ){	//選擇
			//console.log("select");
			matrix[goRow][goCol] = 0.5 ;
			if( this.selected == true ){
				matrix[this.selectedRow][this.selectedCol] = 1 ;
			}
			this.selectedRow = goRow ;
			this.selectedCol = goCol ;
			this.selected = true ;
		}else if( (matrix[goRow][goCol] == 0)&&(this.selected == true)&&((Math.abs(goRow-this.selectedRow)==2)||(Math.abs(goCol-this.selectedCol)==2))&&(matrix[(goRow+this.selectedRow)/2][(goCol+this.selectedCol)/2]==1) ){	//跳
			//console.log("jump");
			matrix[goRow][goCol] = 1 ;
			matrix[this.selectedRow][this.selectedCol] = 0 ;
			matrix[(goRow+this.selectedRow)/2][(goCol+this.selectedCol)/2] = 0 ;
			this.selected = false ;
		}
		drawGo();
	}
}
new Mouse();


</script>
