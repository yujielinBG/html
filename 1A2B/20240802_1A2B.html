			canvas { border: 1px solid #000; }

		<canvas id="_Canvas" width="700" height="700"></canvas>

<script>

const canvas = document.getElementById('_Canvas');
const ctx = canvas.getContext('2d');

class MakeQuestion {
	first ;
	second ;
	third ;
	fourth ;
	question = [];
	constructor(){
		for(let i = 0 ; i < 10 ; i++ ){
			this.question[i] = i ;
		}

		let no = Math.floor(Math.random()*10);
		this.first = this.question[no];
		for(let i = no ; i < this.question.length ; i++ ){
			this.question[i] = this.question[i+1];
		}
		no = Math.floor(Math.random()*9);
		this.second = this.question[no];
		for(let i = no ; i < this.question.length ; i++ ){
			this.question[i] = this.question[i+1];
		}
		no = Math.floor(Math.random()*8);
		this.third = this.question[no];
		for(let i = no ; i < this.question.length ; i++ ){
			this.question[i] = this.question[i+1];
		}
		no = Math.floor(Math.random()*7);
		this.fourth = this.question[no];
		for(let i = no ; i < this.question.length ; i++ ){
			this.question[i] = this.question[i+1];
		}
	}

}

let makeQuestion = new MakeQuestion();
const FIRST = makeQuestion.first;
const SECOND = makeQuestion.second;
const THIRD = makeQuestion.third;
const FOURTH = makeQuestion.fourth;
let question = [];
question[0] = FIRST;
question[1] = SECOND;
question[2] = THIRD;
question[3] = FOURTH;
console.log(question);

let place = [];
place[0] = 200;
place[1] = 300;
place[2] = 400;
place[3] = 500;

ctx.strokeStyle = 'black'; 
ctx.lineWidth = 1.5 ; 
for(let i = 0 ; i < 4 ; i++ ){
	ctx.moveTo(200+100*i,600);
	ctx.lineTo(250+100*i,600);
}
ctx.stroke();

ctx.font = "40px 微軟正黑體";
ctx.textAlign = "left";
ctx.textBaseline = "bottom";
for(let i = 0 ; i < 10 ; i++ ){
	ctx.fillText(i, 70*i, 680);
}

function clean(where){
	ctx.beginPath();
	ctx.fillStyle = 'white';
	ctx.fillRect(place[where],550,49,49);
	ctx.stroke();
}

class Check{
	A = 0 ;
	B = 0 ;
	x = 0 ;
	y = 0 ;
	row = 1 ;
	check(){
		this.x = 0 ;
		console.log("check");
		for(let i = 0 ; i < 4 ; i++ ){
			if( answer[i] == question[i] ){
				this.A++ ;
			}
		}
		for(let i = 0 ; i < 4 ; i++ ){
			for(let j = 0 ; j < 4 ; j++ ){
				if( answer[i] == question[i] ){
				}else if( answer[j] == question[i] ){
					this.B++ ;
				}
			}
		}
		console.log(this.A,"A",this.B,"B");
		this.draw();
		if( this.A == 4 ){
			ctx.font = "50px 微軟正黑體";
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.fillText("win", 350, 350);
		}
		this.A = 0 ;
		this.B = 0 ;
	}
	draw(){
		ctx.font = "20px 新細明體";
		ctx.textAlign = "left";
		ctx.textBaseline = "top";
		ctx.fillText(this.row, this.x, this.y);
		this.x += 15 ;
		ctx.fillText(".", this.x, this.y);
		this.x += 20 ;
		ctx.font = "23px 微軟正黑體";
		for(let i = 0 ; i < 4 ; i++ ){
			ctx.fillText(answer[i], this.x, this.y);
			this.x += 20;
		}
		this.x += 20 ;
		ctx.fillText(this.A, this.x, this.y);
		this.x += 20 ;
		ctx.fillText("A", this.x, this.y);
		this.x += 20 ;
		ctx.fillText(this.B, this.x, this.y);
		this.x += 20 ;
		ctx.fillText("B", this.x, this.y);
		this.row ++ ;
		this.y += 25;
	}
}
let check = new Check();

let pwhere = 0;
let first;
let second ;
let third ;
let fourth ;
let answer = [];
answer[0] = first ;
answer[1] = second ;
answer[2] = third ;
answer[3] = fourth ;
console.log(answer);

document.addEventListener('keydown', 
	function(event) {
		ctx.fillStyle = 'black';
		ctx.font = "40px 微軟正黑體";
		ctx.textAlign = "left";
		ctx.textBaseline = "bottom";
		switch(event.code) {
			case 'Numpad0':
				//console.log(pwhere);
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 0)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 0, place[pwhere], 600);
				answer[pwhere] = 0 ;
				pwhere++;
				break;
				  
			case 'Numpad1':
				//console.log('1 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 1)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 1, place[pwhere], 600);
				answer[pwhere] = 1 ;
				pwhere++;
				break;

			case 'Numpad2':
				//console.log('2 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 2)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 2, place[pwhere], 600);
				answer[pwhere] = 2 ;
				pwhere++;
				break;
				  
			case 'Numpad3':
				//console.log('3 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 3)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 3, place[pwhere], 600);
				answer[pwhere] = 3 ;
				pwhere++;
				break;

			case 'Numpad4':
				//console.log('4 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 4)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 4, place[pwhere], 600);
				answer[pwhere] = 4 ;
				pwhere++;
				break;

			case 'Numpad5':
				//console.log('5 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 5)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 5, place[pwhere], 600);
				answer[pwhere] = 5 ;
				pwhere++;
				break;

			case 'Numpad6':
				//console.log('6 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 6)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 6, place[pwhere], 600);
				answer[pwhere] = 6 ;
				pwhere++;
				break;
				  
			case 'Numpad7':
				//console.log('7 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 7)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 7, place[pwhere], 600);
				answer[pwhere] = 7 ;
				pwhere++;
				break;

			case 'Numpad8':
				//console.log('8 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 8)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 8, place[pwhere], 600);
				answer[pwhere] = 8 ;
				pwhere++;
				break;

			case 'Numpad9':
				//console.log('9 key pressed.');
				for(let i = 0 ; i < 4 ; i++ ){
					if( (answer[i] == 9)||(pwhere == 4) ){
						return ;
					}
				}
				ctx.fillText( 9, place[pwhere], 600);
				answer[pwhere] = 9 ;
				pwhere++;
				break;

			case 'Enter':
				//console.log('Enter key pressed.');
			case 'NumpadEnter':
				//console.log('NumpadEnter key pressed.');
				//console.log(pwhere);
				if(pwhere != 4){
					return;
				}
				check.check();
				for(let i = 0 ; i<4 ; i++ ){
					clean(i);
				}
				pwhere = 0;
				for(let i = 0 ; i < 4 ; i++ ){
					answer[i] = undefined ;
				}
				break;

			case 'Backspace':
				//console.log('Backspace key pressed.');
				//console.log(pwhere);
				clean(pwhere-1);
				answer[pwhere-1] = undefined ;
				pwhere--;

		}
		console.log(event);
		console.log(answer);
	}
);

</script>
