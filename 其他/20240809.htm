<script>

let A = 0 ;
let B = 0 ;
let C = 0 ;
let D = 0 ;

document.addEventListener('keydown', 
	function(event) {
		switch(event.code) {
			case 'KeyA':
				//   console.log('A key pressed.');
				  A++;
				  break;
				  
			case 'KeyB':
				//   console.log('B key pressed.');
				  B++;
				  break;
				  
			case 'KeyC':
				//   console.log('C key pressed.');
				  C++;
				  break;
				  
			case 'KeyD':
				//   console.log('D key pressed.');
				  D++;
				  break;
		}
		console.log("A",A);
		console.log("B",B);
		console.log("C",C);
		console.log("D",D);
	}
);

</script>
